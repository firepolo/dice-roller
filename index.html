<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Dice Roller</title>
  </head>
  <body>
    <div class="layer row">
      <div class="col-6 background-dark"></div>
      <div class="col-6 background-light"></div>
    </div>
    <div class="layer layer-foreground">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h4 id="newgame" class="mb-5">new game</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <h2 class="player-title">player 1</h2>
          </div>
          <div class="col-2">
          </div>
          <div class="col-5">
            <h2 class="player-title">player 2</h2>
          </div>
        </div>
        <div class="row pb-5">
          <div class="col-5">
            <h1 class="player-global-score">0</h1>
          </div>
          <div class="col-2">
            <div id="dice" class="dice">
              <div class="dice-face dice-face-front">
                <div></div>
                <div class="dice-col-center">
                  <div></div>
                </div>
                <div></div>
              </div>
              <div class="dice-face dice-face-back">
                <div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
                <div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
              </div>
              <div class="dice-face dice-face-top">
                <div class="dice-col-top">
                  <div></div>
                </div>
                <div class="dice-col-bottom">
                  <div></div>
                </div>
              </div>
              <div class="dice-face dice-face-bottom">
                <div>
                  <div></div>
                  <div></div>
                </div>
                <div class="dice-col-center">
                  <div></div>
                </div>
                <div>
                  <div></div>
                  <div></div>
                </div>
              </div>
              <div class="dice-face dice-face-left">
                <div class="dice-col-top">
                  <div></div>
                </div>
                <div class="dice-col-center">
                  <div></div>
                </div>
                <div class="dice-col-bottom">
                  <div></div>
                </div>
              </div>
              <div class="dice-face dice-face-right">
                <div>
                  <div></div>
                  <div></div>
                </div>
                <div>
                  <div></div>
                  <div></div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-5">
            <h1 class="player-global-score">0</h1>
          </div>
        </div>
        <div class="row pt-5">
          <div class="col-5">
            <div class="player-current-score-wrapper">
              <h5>current</h5>
              <h3 class="player-current-score">0</h3>
            </div>
          </div>
          <div class="col-2 menu-down">
            <h4 id="roll">roll dice</h4>
            <h4 id="hold">hold</h4>
          </div>
          <div class="col-5">
            <div class="player-current-score-wrapper">
              <h5>current</h5>
              <h3 class="player-current-score">0</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="overlay">
      <h1 id="winner"></h1>
      <h1>win!</h1>
      <div id="particle-generator"></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
